apply plugin: 'java'

jar {
  // by default fat jar
  baseName = 'vertx-blueprint-todo-backend-fat'
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  manifest {
    attributes 'Main-Class': 'io.vertx.blueprint.todolist.Application'
  }
}

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
  jcenter()
  mavenCentral()
  mavenLocal()
}

dependencies {

  compile "io.vertx:vertx-core:3.3.0-SNAPSHOT"
  compile 'io.vertx:vertx-web:3.3.0-SNAPSHOT'
  compile 'io.vertx:vertx-jdbc-client:3.2.1'
  compile 'mysql:mysql-connector-java:6.0.2'
  compile 'io.vertx:vertx-redis-client:3.2.1'
  compile 'io.vertx:vertx-unit:3.2.1'

  testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}